<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id = "content">
        <header>
            <nav class="topnav">
                <a href="index.html">About</a>
                <a href="home.html">Home</a>
                <a href="#">Challenge</a>
                <a href="stories.html">Stories</a>
            </nav>
        </header>
        <main>
        
            <section class="stories-section">
                <h2>Stories from Our Community</h2>
              
                <!-- 카테고리 탭 -->
                <div class="category-tabs">
                  <button class="tab-button active" data-category="preparation">입양 준비</button>
                  <button class="tab-button" data-category="daily">입양 가족 일상</button>
                  <button class="tab-button" data-category="challenge">챌린지 후기</button>
                </div>
              
                <!-- 사용자 입력 폼 -->
                <form id="storyForm" class="story-form">
                  <textarea id="storyText" placeholder="당신의 이야기를 공유해보세요..." required></textarea>
                  <select id="storyCategory">
                    <option value="preparation">입양 준비</option>
                    <option value="daily">입양 가족 일상</option>
                    <option value="challenge">챌린지 후기</option>
                  </select>
                  <button type="submit">등록하기</button>
                </form>
              
                <!-- 스토리 목록 -->
                <div class="stories-container">
                  <div class="story-group active" id="preparation"></div>
                  <div class="story-group" id="daily"></div>
                  <div class="story-group" id="challenge"></div>
                </div>
              </section>
              

        </main>
        
        <footer>
            <h3>The Giving Tree &copy; 2026 - Stella</h3>
            <h3><a href="#">Contact</a></h3>
        </footer>
    </div>

    <script>
        const form = document.getElementById('storyForm');
        const textarea = document.getElementById('storyText');
        const select = document.getElementById('storyCategory');
        const buttons = document.querySelectorAll('.tab-button');
        const groups = document.querySelectorAll('.story-group');
      
        // 탭 전환
        buttons.forEach(button => {
          button.addEventListener('click', () => {
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
      
            const category = button.getAttribute('data-category');
            groups.forEach(group => {
              group.classList.remove('active');
              if (group.id === category) {
                group.classList.add('active');
              }
            });
          });
        });
      
        // 폼 제출 시 새 스토리 추가
        form.addEventListener('submit', e => {
          e.preventDefault();
          const storyText = textarea.value.trim();
          const category = select.value;
      
          if (storyText !== '') {
            const newStory = document.createElement('div');
            newStory.classList.add('story-card');
            newStory.textContent = `"${storyText}"`;
      
            const targetGroup = document.getElementById(category);
            targetGroup.appendChild(newStory);
      
            textarea.value = '';
          }
        });
      </script>
      
</body>
</html>
