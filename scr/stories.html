<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id = "content">
        <header>
            <nav class="topnav">
                <a href="index.html">About</a>
                <a href="home.html">Home</a>
                <a href="#">Challenge</a>
                <a href="stories.html">Stories</a>
            </nav>
        </header>
        <main>
        
            <section class="stories-section">
                <h2>Share Your Story</h2>
              
                <form id="story-form">
                  <label for="name">Your Name:</label><br>
                  <input type="text" id="name" name="name" required><br><br>
              
                  <label for="category">Category:</label><br>
                  <select id="category" name="category" required>
                    <option value="preparation">입양 준비</option>
                    <option value="daily">입양 가족 일상</option>
                    <option value="challenge">챌린지 후기</option>
                  </select><br><br>
              
                  <label for="story">Your Comment:</label><br>
                  <textarea id="story" name="story" rows="4" required></textarea><br><br>
              
                  <input type="submit" value="Submit">
                </form>
              
                <div class="story-tabs">
                  <button data-category="preparation">입양 준비</button>
                  <button data-category="daily">입양 가족 일상</button>
                  <button data-category="challenge">챌린지 후기</button>
                </div>
              
                <div id="story-list"></div>
              </section>
              

        </main>
        
        <footer>
            <h3>The Giving Tree &copy; 2026 - Stella</h3>
            <h3><a href="#">Contact</a></h3>
        </footer>
    </div>

    <script>
        const form = document.getElementById('story-form');
        const storyList = document.getElementById('story-list');
        const buttons = document.querySelectorAll('.story-tabs button');
        const stories = {
          preparation: [],
          daily: [],
          challenge: []
        };
      
        form.addEventListener('submit', function(event) {
          event.preventDefault();
          const name = form.name.value.trim();
          const category = form.category.value;
          const story = form.story.value.trim();
      
          if (name && category && story) {
            stories[category].push({ name, text: story });
            form.reset();
            displayStories(category);
          }
        });
      
        buttons.forEach(button => {
          button.addEventListener('click', () => {
            const category = button.getAttribute('data-category');
            displayStories(category);
          });
        });
      
        function displayStories(category) {
          storyList.innerHTML = '';
          stories[category].forEach(entry => {
            const div = document.createElement('div');
            div.classList.add('story-entry');
            div.innerHTML = `
              <p>"${entry.text}"</p>
              <p><strong>- ${entry.name}</strong></p>
              <hr>
            `;
            storyList.appendChild(div);
          });
        }
      </script>
      
      
</body>
</html>
